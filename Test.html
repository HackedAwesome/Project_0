<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        font-size: 35px;
      };
    </style>
  </head>
  <body>
    <script>
      var Ch = {
        "a" : "apple",
        "b" : "banana",
        "c" : "car"
      };
      var A = "aaaa<br>";
      document.write(A+"");
      document.write(Ch.a+"<br>");
      Ch.d = "digital clock";
      document.write(Ch.d+"<br><br><br>");
      re=Ch.a+"<br>";
      document.write(re.repeat(2));
    </script>
    <h1>Display</h1>
    <script>
      Ch.Show = function(){
        for(var key in Ch){
          document.write(key+'<br>');
        };

        }
      Ch.Show();

    </script>
  </body>
</html>
